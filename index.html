<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn build leaderboards with Firestore">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Leaderboard</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="icon" href="images/favicon.ico">

  <!-- Material Design Components -->
  <link rel="stylesheet"
  href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<div>

  <main>

  <button class="mdc-button" id="count-button">
    <span class="mdc-button__label">Fetch count</span>
  </button>

  <button class="mdc-button" id="add-scores">
    <span class="mdc-button__label">Add 100 scores</span>
  </button>

  <button class="mdc-button" id="delete-scores">
    <span class="mdc-button__label">Delete 1000 scores</span>
  </button>
  </main>

</div>

<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-functions.js" type="module"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
fetch('/__/firebase/init.json').then(async response => {
  const app = initializeApp(await response.json());
});
</script>

<script src="./scripts/leaderboard.js" type="module"></script>
<script type="module">
    import { fetchLeaderboardCount, addScores, deleteScores } from "./scripts/leaderboard.js";
    document.querySelector('#count-button').addEventListener('click', fetchLeaderboardCount);
    document.querySelector('#add-scores').addEventListener('click', addScores);
    document.querySelector('#delete-scores').addEventListener('click', deleteScores);
</script>
</body>
</html>
